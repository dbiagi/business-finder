version: '2'

services:
    web:
        image: nginx:latest
        volumes:
            - ./docker/web/nginx.conf:/etc/nginx/nginx.conf
            - ./docker/web/default.conf:/etc/nginx/conf.d/default.conf
            - .:/var/www/html
        ports:
            - "80:80"
        networks:
            - local

    php:
        build: docker/php/
        volumes:
            - .:/var/www/html
            - composer_cache:/var/www/.composer/cache
        networks:
            - local

    database:
        image: mariadb:10.3
        volumes:
            - database:/var/lib/mysql
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: mesa
            MYSQL_USER: admin
            MYSQL_PASSWORD: 123
            MYSQL_RANDOM_ROOT_PASSWORD: "yes"
        networks:
            - local


volumes:
    database: ~
    composer_cache: ~

networks:
    local: ~
