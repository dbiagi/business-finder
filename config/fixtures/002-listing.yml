BusinessFinder\ListingBundle\Entity\Listing:
    listing_{1..100}:
        title: '<company()>'
        phone: '<phoneNumber()>'
        address: '@address_<numberBetween(1, 50)>'
        featured: '20%? 1: 0'
        description: '<sentence(10)>'
        __calls:
            - addCategory: ['@listing_category_*']
            - addCategory: ['@listing_category_*']