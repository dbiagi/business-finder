AppBundle\Entity\Business:
    business_{1..100}:
        title: '<company()>'
        phone: '<phoneNumber()>'
        address: '<streetAddress()>'
        zipCode: '<numerify("17######")>'
        city: '<city()>'
        state: 'AA'
        featured: '20%? 1: 0'
        description: '<sentence(10)>'
        __calls:
            - addCategory: ['@business_category_*']
            - addCategory: ['@business_category_*']
