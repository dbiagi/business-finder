AppBundle\Entity\Category:
    category (template):
        name: '<ucwords(<current()>)>'
        slug: '<current()>'

    business_category{auto, turism, food, health, entertainment, culture} (extends category):
        module: 'business'

    event_category{food, culture, travel, business} (extends category):
        module: 'event'

    deal_category{food, culture, travel} (extends category):
        module: 'deal'
