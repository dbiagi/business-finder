BusinessFinder\AppBundle\Entity\Category:
    category (template):
        name: '<ucwords(<current()>)>'
        slug: '<current()>'

    listing_category_{auto, turism, food, health, entertainment, culture} (extends category):
        module: 'business'

    event_category_{food, culture, travel, business} (extends category):
        module: 'event'

    deal_category_{food, culture, travel} (extends category):
        module: 'deal'
